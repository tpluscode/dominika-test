---
layout: default
title: Polecane książki
---

<section id="sectionAbout">
    <div class="about">
    <div class="container">

        {% for book in site.data.books %}
        <div class="col-md-4 col-sm-4 col-xs-4 story">
            <div class="profileText">
                <div class="col-md-8 col-sm-8 col-xs-8">
                    <div class="storyText long">
                        <img src="assets/images/books/{{ book.cover }}" alt="Okładka {{ book.title }}" style="width: 200px"/>
                    </div>
                </div>
            </div>

            <div class="col-md-7 col-sm-12 col-xs-12">
                <div class="storyText long">
                    <h4>{{ book.title }}</h4>
                    <p>{{ book.authors }}</p>
                    <p>{{ book.publisher }}</p>
                    <p><a href="{{ book.link }}">gdzie kupić?</a></p>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
    </div>
</section>
